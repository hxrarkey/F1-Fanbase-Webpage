</head>

    <!-- navbar -->
    <header>
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                        <a class="navbar-brand" href="index.html">
                            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSV1-FrK2Q5bJSCqI8k46hnmR5yXuBx7si47g&s" alt="F1 Logo" width="50">
                        </a>
                        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#mainNav">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse" id="mainNav">
                            <ul class="navbar-nav ml-auto">

                            </ul>
                        </div>
                    </nav>
                </div>
            </div>
        </div>
    </header>

    <!-- Sign In / Sign Up Section -->
    <section class="signin-signup-section">
        <div class="container">
            <div class="row">
                <!-- Sign In Form -->
                <div class="col-md-6">
                    <div class="form-container">
                        <h2>Sign In</h2>
                        <form>
                            <div class="form-group">
                                <label for="signin-email">Email address</label>
                                <input type="email" class="form-control" id="signin-email" placeholder="Enter your email" required>
                            </div>
                            <div class="form-group">
                                <label for="signin-password">Password</label>
                                <input type="password" class="form-control" id="signin-password" placeholder="Enter your password" required>
                            </div>
                            <button type="submit" class="btn btn-primary btn-block">Sign In</button>
                        </form>
                        <p class="mt-3">Don't have an account? <a href="#signupForm">Sign Up</a></p>
                    </div>
                </div>

                <!-- Sign Up Form -->
                <div class="col-md-6">
                    <div class="form-container" id="signupForm">
                        <h2>Sign Up</h2>
                        <form>
                            <div class="form-group">
                                <label for="signup-name">Full Name</label>
                                <input type="text" class="form-control" id="signup-name" placeholder="Enter your full name" required>
                            </div>
                            <div class="form-group">
                                <label for="signup-email">Email address</label>
                                <input type="email" class="form-control" id="signup-email" placeholder="Enter your email" required>
                            </div>
                            <div class="form-group">
                                <label for="signup-password">Password</label>
                                <input type="password" class="form-control" id="signup-password" placeholder="Enter a password" required>
                            </div>
                            <button type="submit" class="btn btn-primary btn-block">Sign Up</button>
                        </form>
                        <p class="mt-3">Already have an account? <a href="#signinForm">Sign In</a></p>
                    </div>
                </div>
            </div>
        </div>
    </section>
