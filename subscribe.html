    <!-- Subscribe Section -->
    <section class="subscribe-section">
        <div class="container">
            <div class="subscribe-form">
                <h2>Subscribe to F1 Fan Base</h2>
                <p>Get the latest updates, news, and exclusive content delivered straight to your inbox.</p>
                <form>
                    <div class="form-group">
                        <label for="name">Full Name</label>
                        <input type="text" class="form-control" id="name" placeholder="Enter your full name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email address</label>
                        <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                    </div>
                    <div class="form-group">
                        <label for="team">Favorite Team</label>
                        <select class="form-control" id="team" required>
                            <option value="Red Bull">Red Bull</option>
                            <option value="Mercedes">Mercedes</option>
                            <option value="Ferrari">Ferrari</option>
                            <option value="McLaren">McLaren</option>
                            <option value="Aston Martin">Aston Martin</option>
                            <option value="Alpine">Alpine</option>
                            <option value="Haas">Haas</option>
                            <option value="Williams">Williams</option>
                            <option value="Williams">Visa Cash App RB F1 Team
                            </option>
                            <option value="Williams">Kick Sauber(stake)
                            </option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Subscribe</button>
                </form>
            </div>
        </div>
    </section>
